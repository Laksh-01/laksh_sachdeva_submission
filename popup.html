<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIBot Extension</title>
    <link rel = "stylesheet"  href="./popup.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color:#161d29; /* Dark blue background */
        color: white; /* White text color */
        width: 350px; /* Adjusted width */
        height: auto;
        box-sizing: border-box;
        border-radius: 10px; /* Rounded corners */
      }

      h1 {
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff; /* White color for heading */
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Styling the input */
      #apiKeyInput {
        width: 100%;
        height: 45px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #4caf50; /* Green border */
        border-radius: 5px;
        background-color: #2a3d65; /* Dark background for input */
        color: white;
      }

      /* Button Styling */
      #saveKeyButton,
      #removeKeyButton {
        padding: 12px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        border: none;
      }

      #saveKeyButton {
        background-color: #4caf50;
        color: white;
      }

      #saveKeyButton:hover {
        background-color: #45a049;
      }

      #removeKeyButton {
        background-color: #f44336;
        color: white;
      }

      #removeKeyButton:hover {
        background-color: #e53935;
      }

      /* Message Styling */
      .message {
        margin-top: 15px;
        padding: 10px;
        background-color: #333333;
        border-radius: 5px;
        font-size: 16px;
        color: #f1f1f1;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }

      /* Image Styling */
      #helpImage {
        margin-top: 25px;
        width: 100%;
        height: 250px; /* Increased image size */
        object-fit: cover; /* Ensure the image scales proportionally */
        border-radius: 10px; /* Rounded corners for image */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AIBot Extension</h1>
      <input type="text" id="apiKeyInput" placeholder="Enter your API Key" />
      <button id="saveKeyButton">Save API Key</button>
      <button id="removeKeyButton">Remove API Key</button>
      <div id="responseOutput" class="message"></div>
      <img
        id="helpImage"
        src="assets/image.png"
        alt="How to use AI"
      />
    </div>

    <script src="popup.js"></script>
  </body>
</html>
