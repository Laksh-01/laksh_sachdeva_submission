<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIBot Extension</title>
    <link rel="stylesheet" href="./popup.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1e2a3a; /* Sleek dark blue background */
        color: #f5f5f5; /* Light text color */
        width: 350px;
        height: auto;
        box-sizing: border-box;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
      }

      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 600;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Input Styling */
      #apiKeyInput {
        width: 100%;
        height: 45px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #4caf50;
        border-radius: 5px;
        background-color: #29384e;
        color: #f5f5f5;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.2);
        transition: 0.3s ease-in-out;
      }

      #apiKeyInput:focus {
        border-color: #66bb6a; /* Focused green */
        outline: none;
        background-color: #324963;
      }

      /* Button Styling */
      button {
        padding: 12px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        border: none;
        transition: all 0.3s ease;
      }

      #saveKeyButton {
        background-color: #4caf50;
        color: white;
      }

      #saveKeyButton:hover {
        background-color: #45a049;
        transform: scale(1.02);
      }

      #removeKeyButton {
        background-color: #f44336;
        color: white;
      }

      #removeKeyButton:hover {
        background-color: #e53935;
        transform: scale(1.02);
      }

      /* Message Styling */
      .message {
        margin-top: 15px;
        padding: 10px;
        background-color: #2e3a4e;
        border-radius: 5px;
        font-size: 14px;
        color: #cfd8dc;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.3);
      }

      /* Image Styling */
      #helpImage {
        margin-top: 20px;
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Text Styling for AI Bot Info */
      .ai-info {
        margin-top: 20px;
        font-size: 14px;
        color: #cfd8dc;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }

      .ai-info strong {
        color: #66bb6a; /* Green text for AI bot */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AIBot Extension</h1>
      <input type="text" id="apiKeyInput" placeholder="Enter your API Key" />
      <button id="saveKeyButton">Save API Key</button>
      <button id="removeKeyButton">Remove API Key</button>
      <div id="responseOutput" class="message"></div>
      
      <!-- AI Bot Info Text -->
      <div class="ai-info">
        <p><strong>To use AI Bot</strong>ðŸš€</p>
      </div>
      
      <!-- Help Image -->
      <img id="helpImage" src="assets/here.jpg" alt="How to use AI" />
    </div>
    <script src="popup.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
